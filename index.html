<html>
  <head>
    <title>Fun with Dogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div>
        <ul class="col-sm-3" id="pets">
          <li>
            <img src="https://random.dog/9033ba8f-357f-4912-be0f-e30ae94ee560.png" class="img-thumbnail img-responsive img-circle pet"
            onClick=enlarge(this)>
           </li>
        </ul>
      </div>

      <div class="col-sm-9">
        <div class="jumbotron">
          <h1>Welcome to Unleashed!</h1>
          <p>Click on any picture to enlarge.</p>
          <p>Click 'Show me more dogs!' to get more pics!</p>
        </div>
      </div>
    </div>

    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <img class="modal-content">
    </div>

    <button type="button" class="btn btn-primary btn-lg" onClick=loadMore()>
      Show me more dogs!
    </button>

    <script src="index.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
